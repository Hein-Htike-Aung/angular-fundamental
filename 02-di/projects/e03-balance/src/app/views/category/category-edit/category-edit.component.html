<div class="modal-content">
    <div class="modal-header">
        <span (click)="close()" class="close">&times;</span>
        <h2>{{ form.get('id') ? 'Edit':'Add New' }} Category</h2>
    </div>
    <div class="modal-body">
        <form class="form" [formGroup]="form">
            <div class="form-group">
                <select formControlName="type">
                    <option [ngValue]="type" *ngFor="let type of types">{{ type || 'Choose Type' }}</option>
                </select>
                <span *ngIf="showError('type')" class="text-danger">
                    {{ getControl('type')?.errors!['required'] ? 'Choose Type':'' }}
                </span>
            </div>
            <div class="form-group">
                <input type="text" formControlName="name" placeholder="Enter Category Name">
                <span *ngIf="showError('name')" class="text-danger">
                    {{ getControl('name')?.errors!['required'] ? 'Enter Name':'' }}
                </span>
            </div>
            <div class="form-group">
                <span *ngIf="form.hasError('duplicate')" class="text-danger">
                    {{ form.errors!['duplicate'] ? 'Already Exists':'' }}
                </span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="close()" class="btn btn-light">Close</button>
        <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>
</div>
