<form [formGroup]="searchForm" class="form-inline">
    <div *ngIf="!type" class="form-group">
        <select formControlName="type">
            <option value="">All Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
    </div>
    <div class="form-group">
        <select formControlName="category">
            <option value="">All Category</option>
            <option *ngFor="let c of categories" [ngValue]="c">{{ c.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <input type="date" formControlName="dateFrom">
    </div>
    <div class="form-group">
        <input type="date" formControlName="dateTo">
    </div>
    <div class="form-group">
        <button class="btn btn-success" (click)="search()">Search</button>
        <button class="btn btn-success" (click)="searchAll()">Search All</button>
    </div>
    <div class="form-group ml-auto">
        <button *ngIf="type" [routerLink]="['/balance', type, 0]" class="btn btn-primary">Add New</button>
    </div>
</form>
