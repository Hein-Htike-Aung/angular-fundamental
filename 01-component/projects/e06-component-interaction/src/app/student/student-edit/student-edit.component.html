<div  class="modal-content">

    <div class="modal-header">
        <span (click)="closeModal()" class="close">&times;</span>
        <h2>{{ form.value.id ? 'Edit':'Add New' }} Student</h2>
    </div>

    <div class="modal-body">
        <form [formGroup]="form" class="form">
            
            <div class="form-group">
                <input type="text" formControlName="name" placeholder="Enter Name">    
            </div>

            <div class="form-group">
                <input type="text" formControlName="phone" placeholder="Enter Phone">    
            </div>

            <div class="form-group">
                <input type="text" formControlName="email" placeholder="Enter Email">    
            </div>

            <div class="form-group">
                <input type="text" formControlName="subject" placeholder="Enter Subject">    
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-light">Close</button>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>

</div>
