<form [formGroup]="searchForm" class="form-inline">

    <div class="form-group">
        <input type="text" formControlName="name" placeholder="Serch By Name...">
    </div>
    <div class="form-group">
        <input type="text" formControlName="name" placeholder="Serch By Name...">
    </div>
    <div class="form-group">
        <button (click)="add()" class="btn btn-primary">Add New</button>
    </div>
</form>

<table class="table my-2">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.subject }}</td>
            <td>
                <button (click)="edit(student)" class="btn btn-success">Edit</button>
                <button (click)="delete(student)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div id="student-modal" class="modal">
    <app-student-edit [studentInput]="student" (onSave)="save($event)"></app-student-edit>
</div>
