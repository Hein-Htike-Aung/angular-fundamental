<div class="home-bg"></div>

<div class="container mt-3">
  <h2 class="text-primary mb-3">Courses And Classes</h2>

  <div class="home-content">
    <!-- Course -->
    <div>
      <ul class="list">
        <li (click)="searchClassByCourseId(item.objectId)" *ngFor="let item of courses">{{ item.name }}</li>
      </ul>
      <button (click)="searchAllClass()" class="btn btn-primary btn-big mt-2">All Class</button>
    </div>

    <!-- Classes -->

    <table class="table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Fees</th>
          <th>Start Date</th>
          <th>Teacher</th>
          <th>Days</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of classes">
          <td>{{ c.course.name }}</td>
          <td>{{ c.course.fees | number }} MMK</td>
          <td>{{ c.startDate | date: "MM-dd-yyyy" }}</td>
          <td>{{ c.teacher.name }}</td>
          <td>{{ c.days | days }}</td>
          <td>
            {{ c.period | times }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
