<div class="modal-content">
    <div class="modal-header">
        <span (click)="close()" class="close">&times;</span>
        <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <button (click)="close()" class="btn btn-light">Close</button>
        <button [disabled]="disableButton" (click)="submit()" class="btn btn-primary">Submit</button>
    </div>
</div>
